<div class="popup cart-popup">
  <div class="popup-title cart-popup-title">
    Shopping Cart
    <button class="close-popup-btn" appHideBackdrop>
      &times;
    </button>
  </div>
  <div class="cart-popup-content">
    <div class="cart-popup-products">
      <app-cart-popup-item *ngFor="let product of productsId" [productId]="product"></app-cart-popup-item>
    </div>
  </div>
</div>
