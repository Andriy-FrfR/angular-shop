<div class="popup cart-popup">
  <div class="popup-title cart-popup-title">
    Shopping Cart
    <button class="close-popup-btn" appHideBackdrop>
      &times;
    </button>
  </div>
  <div class="cart-popup-content">
    <div class="cart-popup-products">
      <app-cart-popup-item
        *ngFor="let productInCart of productsInCart"
        [productInCart]="productInCart"
      ></app-cart-popup-item>
    </div>
    <div class="cart-popup-buttons">
      <button class="medium-btn grey-btn">Continue shopping</button>
      <div class="place-order-btn-wrapper">
        <div class="place-order-btn-price">
          <span class="price">{{ countPrice() }}</span>
          <span class="hrivna-symbol"> â‚´</span>
        </div>
        <button class="large-btn green-btn">Place an order</button>
      </div>
    </div>
  </div>
</div>
