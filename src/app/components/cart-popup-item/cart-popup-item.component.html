    <div class="cart-popup-item-product-img">
      <img src="{{ imgUrl?.url }}" alt="Lorem Ipsum">
    </div>
    <a
      [routerLink]="['/search/product/' + productId]"
      class="cart-popup-item-product-title"
      (click)="openProductPage()"
    >
      {{ product?.title }}
    </a>
  </div>
  <div class="cart-popup-item-price-wrapper">
    <div class="cart-popup-amount">
      <input class="form-control" type="number" value="1">
    </div>
