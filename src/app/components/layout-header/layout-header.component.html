<header class="header">
  <div class="container header-wrapper">
    <button class="sidenav-toggle-btn" mat-mini-fab (click)="sidenavToggle()">
      <img src="../../../assets/img/icons/toggle-menu.png" alt="Lorem ipsum">
    </button>
    <span [routerLink]="['/']" class="header-title">Angular Shop</span>
    <button class="catalog-btn" (click)="getCategories()">
      Каталог
    </button>
    <div class="search">
      <img class="search-icon" src="../../../assets/img/icons/search.png" alt="Lorem ipsum">
      <input
        class="search-input" 
        type="text"
        placeholder="Search"
        matInput
        [formControl]="searchInput"
        [matAutocomplete]="auto"
        (keydown.enter)="searchByString(searchInput.value)"
      >
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let product of products | filterByString:searchInput.value:5" [value]="product.title" (click)="searchByString(searchInput.value)">
          {{ product.title }}
        </mat-option>
      </mat-autocomplete>
      <button class="search-button" mat-raised-button color="primary" (click)="searchByString(searchInput.value)">
        <span class="search-button-text">Search</span>
      </button>
    </div>
  </div>
  <div class="container catalog-modal-container">
    <div class="catalog-modal">
      <div class="catalog-categories">

      </div>
      <div class="catalog-subcategories">
        
      </div>
    </div>
  </div>
</header>
